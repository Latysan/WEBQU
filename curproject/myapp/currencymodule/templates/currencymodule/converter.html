{% extends 'layouts/base.html' %}

		{% block title %} Converter {% endblock %}


{% block content %}

<div class="content">
    <div class="widget-box ">
        <form method="post">
            {% csrf_token %}
            <label >Currency:</label>
            <select id="currency_input" class="input-field" name="currency">
                <option selected >--Select Currency--</option>
                <option>USD</option>
                <option>AED</option>
                <option>SAR</option>
                <option>EGP</option>
                <option>EUR</option>
            </select>

            <label for="input-currency">Input currency:</label>
            <input type="number" id="input-currency" class="input-field" value="1.00">

        </form>
    </div>

    <div class="circle-button">
        <button class="convert-button" id="swap" type="submit">SW</button>
    </div>


    <div class="widget-box ">
        <form method="post">
            {% csrf_token %}
            <label for=>Currency:</label>
            <select id="currency_output" class="output-field" name="currency">
                <option selected >--Select Currency--</option>
                <option>USD</option>
                <option>AED</option>
                <option>SAR</option>
                <option>EGP</option>
                <option>EUR</option>
            </select>

            <label for="output-currency">Output currency:</label>
            <output id="output-currency" class="output-field"  >1.00 </output>
        </form>
    </div>
</div>

{% endblock %}
